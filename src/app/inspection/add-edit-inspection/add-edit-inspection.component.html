<div class="container-fluid">
    <form action="">
        <div class="mb-3">
            <label for="inspectionTypeId" class="form-label">Inspection Type</label>
            <!-- <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id!=0" disabled="">-->
            <select class="form-control" name="inspectionTypeId" id="inspectionTypeId" [(ngModel)]="inspectionTypeId"
                *ngIf="inspection.id==0">
                <option *ngFor="let type of inspectionTypesList$|async" [value]="type.id">{{type.inspectionName}}
                </option>
            </select>
        </div>


        <div class="mb-3">
            <label for="statusInspection" class="form-label">Status</label>
            <select class="form-control" name="statusInspection" id="statusInspection" [(ngModel)]="status">
                <option *ngFor="let status of statusList$|async" [value]="status.statusOperation">
                    {{status.statusOperation}}
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="commentsInspection">Comments</label>
            <input type="text" class="form-control" placeholder="Comments" [(ngModel)]="comments">
        </div>
<button type="button" class="btn btn-primary"  (click)="addInspection()">
    Add inspection
</button>
    </form>
</div>
