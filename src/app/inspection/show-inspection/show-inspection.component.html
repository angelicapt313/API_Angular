<div class="container-fluid">

<!--Button trigger modal-->
<button (click)="modalAdd()" class="btn btn-success float-end m-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Add Inspection
</button>


 <!-- Button trigger modal: InspectionTypes -->
<button type="button" class="btn btn-primary float-end m-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Inspection Types
</button>

  <table class="table table-stripped">
    <thead>
      <th>Id</th>
      <th>Inspection Type</th>
      <th>Status</th>
      <th>Comments</th>
    </thead>

    <tbody>
      <tr *ngFor="let item of inspectionList$|async">
        <td>{{item.id}}</td>
       <!-- <td>{{inspectionTypesMap.get(item.inspectionTypeId)}}</td>-->
       <td>{{item.inspectionTypeId}}</td>
        <td>{{item.status}}</td>
        <td>{{item.comments}}</td>
      </tr>
    </tbody>
  </table>

<!-- Modal: InspectionTypes -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inspection Types</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p *ngFor="let type of inspectionTypesList$|async">
          {{type.id}}  - {{type.inspectionName}}
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Add Inspection -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalClose()" id="add-edit-modal-close">
          
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-inspection [inspection]="inspection" *ngIf="activateAddEditInspectionComponent"></app-add-edit-inspection>
      </div>
      <!--<div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>-->
    </div>
  </div>
</div>


</div>
