<div class="container-fluid">

    <table class="table table-stripped">
        <thead>
            <th>Id</th>
            <th>Inspection Type</th>
            <th>Status</th>
            <th>Comments</th>
        </thead>

        <tbody>
            <tr *ngFor="let item of inspectionList$|async">
                <td>{{item.id}}</td>
                <td>{{item.inspectionTypeId}}</td>
                <td>{{item.status}}</td>
                <td>{{item.comments}}</td>
            </tr>
        </tbody>

    </table>

</div>
